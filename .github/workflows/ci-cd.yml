name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Run tests
      run: npm test

    - name: Run linting (optional)
      run: |
        if [ -f "package.json" ] && grep -q "lint" package.json; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check Docker Hub secrets
      id: check-secrets
      run: |
        if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then
          echo "missing=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Docker Hub secrets not found. Skipping Docker Hub push."
          echo "To enable Docker Hub integration:"
          echo "1. Set DOCKER_HUB_USERNAME secret"
          echo "2. Set DOCKER_HUB_ACCESS_TOKEN secret"
        else
          echo "missing=false" >> $GITHUB_OUTPUT
          echo "‚úÖ Docker Hub secrets found"
        fi

    - name: Login to Docker Hub
      if: steps.check-secrets.outputs.missing == 'false'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.check-secrets.outputs.missing == 'false' && format('{0}/mern-cicd-app', secrets.DOCKER_HUB_USERNAME) || 'local/mern-cicd-app' }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ steps.check-secrets.outputs.missing == 'false' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}

    - name: Setup complete message
      if: steps.check-secrets.outputs.missing == 'true'
      run: |
        echo "üê≥ Docker image built successfully but not pushed to Docker Hub"
        echo "To enable Docker Hub integration, add these GitHub Secrets:"
        echo "- DOCKER_HUB_USERNAME"
        echo "- DOCKER_HUB_ACCESS_TOKEN"

  verify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.DOCKER_HUB_USERNAME != '' && secrets.DOCKER_HUB_ACCESS_TOKEN != ''

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Pull and test image
      run: |
        docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/mern-cicd-app:latest
        docker run -d -p 3000:3000 --name test-container ${{ secrets.DOCKER_HUB_USERNAME }}/mern-cicd-app:latest
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop test-container
        docker rm test-container
        echo "‚úÖ Image verification successful!"